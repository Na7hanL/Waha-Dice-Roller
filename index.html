<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
    <title>WarHammer Dice Roller</title>
</head>
<body>

        <div class = "row">
            <div class = "big-column" id = "left">
                <h1>Options</h1>
                <div class = "row">
                    <button class = "butt" id="dX">D6</button>
                    <button class = "butt reroll strike" id="reroll">Re-roll 1's</button> 
                </div>


                <div class="row" style="margin-left: 10%; text-align: center; margin-top: 10%;">
                    <div class="column text">Number of dice: </div>
                    <div class="column" id="numHolder">
                        <span class="text" id = "numDice"> 25 </span>
                    </div>

                    
                </div>
                


                <div class="row">
                    <input type = "range" min="1" max="50" value="25" class="slider" id="bob">
                </div>

                <div class="row">
                    <button class = "butt" id="roll">ROLL</button>
                </div>

            </div>



            <div class="big-column" id="right">
                
                <h1>Output</h1>
            
                <div class="row">
                    <div class = "column" style = "text-align: right;">
                        <span class = "output">
                            6+ : 
                        </span>
                    </div>
                    <div class= "column">
                        <span class = result id="up6">0</span>
                    </div>
                    <div class = "column" style = "text-align: right;">
                        <span class = "output">
                            6's : 
                        </span>
                    </div>
                    <div class= "column">
                        <span class = result id="s6">0</span>
                    </div>
                </div>
                
                <div class="row">
                    <div class = "column" style = "text-align: right;">
                        <span class = "output">
                            5+ : 
                        </span>
                    </div>

                    <div class= "column">
                        <span class = result id="up5">0</span>
                    </div>
                    <div class = "column" style = "text-align: right;">
                        <span class = "output">
                            5's : 
                        </span>
                    </div>

                    <div class= "column">
                        <span class = result id="s5">0</span>
                    </div>
                </div>

                <div class="row">
                    <div class = "column" style = "text-align: right;">
                        <span class = "output">
                            4+ : 
                        </span>
                    </div>
                    <div class= "column">
                        <span class = result id="up4">0</span>
                    </div>
                    <div class = "column" style = "text-align: right;">
                        <span class = "output">
                            4's : 
                        </span>
                    </div>
                    <div class= "column">
                        <span class = result id="s4">0</span>
                    </div>
                </div>

                <div class="row">
                    <div class = "column" style = "text-align: right;">
                        <span class = "output">
                            3+ : 
                        </span>
                    </div>
                    <div class= "column">
                        <span class = result id="up3">0</span>
                    </div>
                    <div class = "column" style = "text-align: right;">
                        <span class = "output">
                            3's : 
                        </span>
                    </div>
                    <div class= "column">
                        <span class = result id="s3">0</span>
                    </div>
                </div>

                <div class="row">
                    <div class = "column" style = "text-align: right;">
                        <span class = "output">
                            2+ :
                        </span>
                    </div>
                    <div class= "column">
                        <span class = result id="up2">0</span>
                    </div>
                    <div class = "column" style = "text-align: right;">
                        <span class = "output">
                            2's : 
                        </span>
                    </div>
                    <div class= "column">
                        <span class = result id="s2">0</span>
                    </div>
                </div>

                <div class="row">
                    <div class = "column" style = "text-align: right;">
                        <span class = "output">
                            1+ : 
                        </span>
                    </div>
                    <div class= "column">
                        <span class = result id="up1">0</span>
                    </div>
                    <div class = "column" style = "text-align: right;">
                        <span class = "output">
                            1's : 
                        </span>
                    </div>
                    <div class= "column">
                        <span class = result id="s1">0</span>
                    </div>
                </div>


            </div>
    
        </div>
    
</body>
</html>
